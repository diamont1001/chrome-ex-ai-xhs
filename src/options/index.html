<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>配置_小红书·AI助手</title>
  </head>
  <body>
    <div class="container">
      <h1>小红书AI助手配置</h1>

      <div class="section">
        <h2>AI人设配置</h2>
        <div class="flex flex-space-between">
          <label for="aiPersona">AI评论风格:</label>
          <div id="aiPersonaPreset" class="inline-block"></div>
        </div>
        <textarea
          id="aiPersona"
          placeholder="例如: 你是一个时尚达人，擅长用轻松幽默的语气评论美妆和穿搭内容"
        ></textarea>
      </div>

      <div class="section">
        <div style="position: relative">
          <h2>AI模型配置</h2>
          <a
            class="section-link"
            target="_blank"
            href="https://bailian.console.aliyun.com/?tab=api#/api/?type=model&url=https%3A%2F%2Fhelp.aliyun.com%2Fdocument_detail%2F2712195.html&renderType=iframe"
            >怎么获取API密钥？</a
          >
        </div>
        <div id="modelsContainer">
          <!-- 模型列表会动态加载到这里 -->
        </div>
        <button id="addModel" class="secondary">+ 添加模型</button>
      </div>

      <div class="section">
        <h2>帖子过滤设置</h2>
        <div class="checkbox-container">
          <input type="checkbox" id="enableFilter" />
          <label for="enableFilter" style="display: inline; font-weight: normal"
            >启用评论数过滤</label
          >
        </div>
        <div id="filterSettings" style="display: none">
          <label for="minComments">不评论帖子数大于:</label>
          <div class="form-row">
            <input type="number" id="minComments" min="0" step="10" value="100" />
            <span style="line-height: 36px">条的帖子</span>
          </div>
        </div>
      </div>

      <div class="actions">
        <button id="save">保存配置</button>
        <button id="reset" class="secondary">恢复默认</button>
      </div>

      <div id="status" class="status"></div>
    </div>
  </body>
</html>
